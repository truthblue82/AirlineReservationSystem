<div class="loader-container" *ngIf="displayModal">
  <div class="spinner-border text-light spinner-custom" role="status"></div>
  <h3>Loading</h3>
</div>

<div class="All container">
  <h1>AIRPORT MANAGEMENT</h1>

  <div class="d-grid mt-4">
    <button mat-mini-fab color="primary" class="btn-outline-primary" (click)="showAddAirport()" aria-label="Add Airport">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Airport Code</th>
          <th>Location</th>
          <th>Airport Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody *ngIf="airPorts?.length">
        <tr *ngFor="let ap of airPorts">
          <td>{{ap.code}}</td>
          <td>{{ap.location}}</td>
          <td>{{ap.name}}</td>
          <td>
            <div class="mini-button">
              <button mat-mini-fab color="primary" (click)="showEditAiport(ap.code)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>

            <div class="mini-button">
              <button mat-mini-fab color="warn" (click)="deleteAirport(ap.code);">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
