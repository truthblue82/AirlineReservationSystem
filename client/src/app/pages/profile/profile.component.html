<div class="loader-container" *ngIf="displayModal">
  <div class="spinner-border text-light spinner-custom" role="status"></div>
  <h3>Loading</h3>
</div>

<div class="All container">

  <div class="mt-4 row">
    <div class="card column center">
      <h1>Your Information</h1>
      <div class="card-body">
        <div class="mb-3 mt-4">
          <label class="form-label">Email</label>:
          <label>{{curUser.email}}</label>
        </div>
        <div class="mb-3 mt-4">
          <label class="form-label">First Name</label>:
          <label>{{curUser.firstName}}</label>
        </div>
        <div class="mb-3 mt-4">
          <label class="form-label">Last Name</label>:
          <label>{{curUser.lastName}}</label>
        </div>
        <div class="mb-3 mt-4">
          <label class="form-label">Phone</label>:
          <label>{{curUser.phone}}</label>
        </div>
        <div class="mb-3 mt-4">
          <label class="form-lable">Role</label>:
          <label>{{curUser.roles[0] === 'ROLE_ADMIN' ? 'Admin' : 'User'}}</label>
        </div>
        <div class="d-grid mt-4">
          <button class="btn btn-primary" (click)="goToUpdate()">Setting Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
