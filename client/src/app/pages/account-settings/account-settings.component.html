<div class="loader-container" *ngIf="displayModal">
  <div class="spinner-border text-light spinner-custom" role="status"></div>
  <h3>Loading</h3>
</div>

<div class="container">

  <div class="mt-4 row">
    <div class="card column center">
      <h1>Account Settings</h1>
      <div class="card-body">
        <h4 class="card-title font-weight-bold">Update Account Details</h4>
        <form (submit)="handleUpdateAccoutDetails($event)" ngNativeValidate>
          <div class="mb-3 mt-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control"
              id="firstName" name="firstName" placeholder="First Name"
              [(ngModel)]="curUser.firstName" required
              #firstName (keyup)="validateString(firstName);enableButton();"/>
              <small *ngIf="!flags.firstName" class="error">Invalid First Name</small>
          </div>
          <div class="mb-3 mt-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control"
              id="lastName" name="lastName" placeholder="Last Name"
              [(ngModel)]="curUser.lastName" required
              #lastName (keyup)="validateString(lastName);enableButton();"/>
            <small *ngIf="!flags.lastName" class="error">Invalid Last Name</small>
          </div>
          <div class="mb-3 mt-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control"
              id="phone" name="phone" placeholder="Phone"
              (keyup)="validatePhone();enableButton();"
              [(ngModel)]="curUser.phone" required />
            <small *ngIf="!flags.phone" class="error">Invalid Phone Number</small>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="!flags.updateBtn">Update Details</button>
          </div>
        </form>
      </div>
    </div>
