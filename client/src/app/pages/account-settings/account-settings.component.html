<div class="loader-container" *ngIf="displayModal">
  <div class="spinner-border text-light spinner-custom" role="status"></div>
  <h3>Loading</h3>
</div>

<div class="container">
  <h1>Account Settings</h1>

  <div class="mt-4 row">
    <div class="card column">
      <div class="card-body">
        <h4 class="card-title font-weight-bold">Update Account Details</h4>
        <form (submit)="handleUpdateAccoutDetails($event)" ngNativeValidate>
          <div class="mb-3 mt-4">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control"
              id="fname" name="fname" placeholder="First Name"
              [(ngModel)]="fname" required
            />
          </div>
          <div class="mb-3 mt-4">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control"
              id="lname" name="lname" placeholder="Last Name"
              [(ngModel)]="lname" required
            />
          </div>
          <div class="mb-3 mt-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control"
              id="phone" name="phone" placeholder="Phone"
              (keyup)="validatePhone()"
              [(ngModel)]="phone" required
            />
            <small *ngIf="!flags.phone" class="error">Invalid Phone Number</small>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Update Details</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card column">
      <div class="card-body">
        <h4 class="card-title font-weight-bold">Change Password</h4>
        <form (submit)="handleChangePassword($event)" ngNativeValidate>
          <div class="mb-3 mt-4">
            <label for="old-password" class="form-label">Old Password</label>
            <input type="password" class="form-control"
              id="old-password" name="old-password"
              placeholder="Old Password"
              [(ngModel)]="oldPassword" required
            />
          </div>

          <div class="mb-3 mt-4">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" class="form-control"
              id="new-password" name="new-password"
              placeholder="New Password"
              [(ngModel)]="password" required
            />
          </div>

          <div class="mb-3 mt-4">
            <label for="new-confirm-password" class="form-label">Confirm Password</label
            >
            <input type="password" class="form-control"
              id="new-confirm-password"
              name="new-confirm-password"
              placeholder="Confirm Password"
              [(ngModel)]="confirmPassword" required
              (keyup)="comparePassword()"
            />
            <small *ngIf="!flags.comparePassword" class="error">Confirm password is not match.</small>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
